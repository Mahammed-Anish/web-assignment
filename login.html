<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="login">
        <div class="header">
            <h2>Login</h2>
        </div>
        <div class="form-login">
            <form action="">
                <label for="uname">
                    Username <br><input type="text" name="" id="uname" required>
                </label> <br>
                <label for="pwd">
                    Password <br> <input type="password" name="" id="pwd" required>
                </label> <br>
                <input type="submit" value="Login" class="btn">
                    <p class="para">Don't have an account?<span class="forgot"><a href="">Sign Up</a></span></p>
            </form>
        </div>
    </div>
</body>
</html>
